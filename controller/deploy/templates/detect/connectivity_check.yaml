# 连接检测配置
# 用于检测设备支持的协议类型

name: connectivityCheck
timeout: 10s

protocols:
  # SNMP检测
  - name: SNMP
    enabled: true
    check:
      type: SNMP
      oid: 1.3.6.1.2.1.1.1.0  # sysDescr
      timeout: 5s
      retries: 2
    priority: 1  # 网络设备优先使用SNMP
  
  # SSH检测
  - name: SSH
    enabled: true
    check:
      type: TCP
      port: 22
      timeout: 5s
      retries: 1
    priority: 2  # 服务器优先使用SSH
  
  # TELNET检测
  - name: TELNET
    enabled: true
    check:
      type: TCP
      port: 23
      timeout: 5s
      retries: 1
    priority: 3  # 作为SSH的备选

